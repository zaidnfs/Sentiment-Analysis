<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #0F2027, #203A43, #2C5364);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .result-card {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="animated-gradient text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-black bg-opacity-70 backdrop-blur-md border border-gray-700 rounded-lg p-8">
            <h1 class="text-3xl font-bold text-center text-white mb-2">Sentiment Analysis AI</h1>
            <p class="text-center text-gray-300 mb-8">Enter any text below to analyze its sentiment.</p>

            <div class="space-y-4">
                <div>
                    <label for="apiUrl" class="block text-sm font-medium text-gray-300 mb-1">API URL</label>
                    <input type="text" id="apiUrl" class="w-full bg-gray-900 bg-opacity-80 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="e.g., http://localhost:31234">
                    <p class="text-xs text-gray-500 mt-1">Find this using `kubectl get service sentiment-api-service`.</p>
                </div>

                <div>
                    <label for="textInput" class="block text-sm font-medium text-gray-300 mb-1">Your Text</label>
                    <textarea id="textInput" rows="4" class="w-full bg-gray-900 bg-opacity-80 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Type or paste your text here..."></textarea>
                </div>

                <button id="analyzeBtn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Analyze Sentiment
                </button>
            </div>

            <div id="result" class="mt-8">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const textInput = document.getElementById('textInput');
        const apiUrlInput = document.getElementById('apiUrl');
        const resultDiv = document.getElementById('result');

        analyzeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const baseUrl = apiUrlInput.value.trim();

            if (!baseUrl) {
                displayError('Please enter the API URL.');
                return;
            }
            if (!text) {
                displayError('Please enter some text to analyze.');
                return;
            }

            const fullApiUrl = `${baseUrl}/analyze`;
            
            setLoadingState();

            try {
                const response = await fetch(fullApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (error) {
                console.error('Fetch error:', error);
                displayError('Could not connect to the API. Make sure the URL is correct and the service is running.');
            }
        });

        function setLoadingState() {
            resultDiv.innerHTML = `
                <div class="text-center text-gray-400">
                    <svg class="animate-spin h-8 w-8 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2">Analyzing...</p>
                </div>
            `;
        }

        function displayResult(data) {
            const isPositive = data.label.toUpperCase() === 'POSITIVE';
            const scorePercentage = (data.score * 100).toFixed(2);
            const bgColor = 'bg-gray-900 bg-opacity-70';
            const borderColor = isPositive ? 'border-green-500' : 'border-red-500';
            const textColor = isPositive ? 'text-green-400' : 'text-red-400';
            const emoji = isPositive ? 'ðŸ˜Š' : 'ðŸ˜ž';

            resultDiv.innerHTML = `
                <div class="result-card ${bgColor} border ${borderColor} rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Result</p>
                            <p class="text-3xl font-bold ${textColor}">${data.label} ${emoji}</p>
                        </div>
                        <div class="text-right">
                             <p class="text-sm text-gray-400">Confidence</p>
                             <p class="text-3xl font-bold text-white">${scorePercentage}%</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            resultDiv.innerHTML = `
                <div class="result-card bg-yellow-900 bg-opacity-70 border border-yellow-500 text-yellow-300 rounded-lg p-4 text-center">
                    <p class="font-semibold">Warning</p>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
